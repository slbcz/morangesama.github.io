<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橙默撒嘛的部落阁</title>
    <!-- 添加自定义图标 -->
    <link rel="icon" href="https://img.picui.cn/free/2024/09/14/66e5a9282941e.png" type="image/x-icon">
    <style>
        /* 重置默认样式 */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* 设置页面背景 */
        body {
            background-image: url('https://img.picui.cn/free/2024/08/27/66ccb11c3254b.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between; /* 在页面中均匀分布 */
        }

        /* 设置header, section, footer的通用样式 */
        header, section, footer {
            background-color: rgba(255, 255, 255, 0.7); /* 亚克力背景颜色 */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 亚克力阴影效果 */
        }

        /* 设置header的样式 */
        header {
            text-align: center;
            margin: 20px; /* 增加header的margin */
        }

        /* 设置导航栏的样式 */
        nav ul {
            display: flex; 
            justify-content: center;
            gap: 20px; 
        }

        /* 设置按钮的样式 */
        .button {
            display: inline-block; 
            padding: 10px 20px; 
            background-color: #75CCF6;
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            position: relative; 
            overflow: hidden; 
            transition: background 0.4s; 
        }

        /* 设置按钮悬停时的样式 */
        .button:hover {
            background-color: #6ab5e0; /* 悬停时颜色 */
        }

        /* 设置水波纹效果的样式 */
        .button .ripple {
            position: absolute; 
            border-radius: 100%; 
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0); 
            animation: ripple 0.6s linear; 
            pointer-events: none; 
        }

        /* 定义水波纹动画 */
        @keyframes ripple {
            to {
                transform: scale(3); 
                opacity: 0; 
            }
        }

        /* 设置section的样式 */
        section {
            flex: 1; /* 使section占据剩余空间 */
            text-align: center; /* 将内容居中 */
            margin: 20px; /* 增加section的margin */
        }

        /* 设置intro部分的样式 */
        .intro {
            margin: 0 auto; 
            max-width: 600px; 
        }

        /* 设置footer的样式 */
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* 设置为黑色背景 */
            color: #fff; 
            text-align: center; 
            padding: 20px; 
            margin: 20px; /* 增加footer的margin */
            border-radius: 15px;
        }

        /* 设置媒体查询，适应小屏幕设备 */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column; 
            }
        }

        /* 弹窗样式 */
        .popup {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            animation: slideUp 0.5s ease-out forwards;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .popup .agree-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #75CCF6;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            to {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MOrange's blog</h1>
        <p>是猫猫!</p>
		<p>在GitHub添加Star到你的列表，及时收到网站更新！</p>
		<p>No body cares...</p>
        <nav>
            <ul>
                <li><a href="https://space.bilibili.com/403681442" class="button" onclick="createRipple(event)" target="_blank">哔哩哔哩主页</a></li>
                <li><a href="about.html" class="button" onclick="createRipple(event)">关于本站</a></li>
                <li><a href="https://github.com/slbcz/morangesama.github.io" class="button" onclick="createRipple(event)" target="_blank">Star</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <div class="intro">
            <h2>ABOUT ME!</h2>
            <p>你可能会好奇我的某些事情...</p>
            <p>↓</p>
            <p>关于我，只不过是一个喜欢画画的家伙罢了</p>
            <h2>玩什么游戏呢？</h2>
            <p>Minecraft 第五人格 光遇 一些小众的单机游戏...</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 橙默撒嘛</p>
        <p>本站由 Github 强势驱动!</p>
    </footer>

    <!-- 弹窗 -->
    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()">×</button>
        <p>本站并没有使用Cookie，但是根据法律法规我必须要提一嘴（其实只是我觉得做起来很有趣）</p>
        <button class="agree-btn" onclick="closePopup()">同意</button>
    </div>

    <script>
        // 创建水波纹效果的函数
        function createRipple(event) {
            const button = event.currentTarget; // 获取点击的按钮
            const ripple = document.createElement('span'); // 创建水波纹元素
            const rect = button.getBoundingClientRect(); // 获取按钮的位置

            ripple.classList.add('ripple');
            button.appendChild(ripple);

            // 计算水波纹的位置
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
            ripple.style.top = `${event.clientY - rect.top - size / 2}px`;

            ripple.addEventListener('animationend', () => {
                ripple.remove(); // 动画结束后移除水波纹元素
            });
        }

        // 关闭弹窗的函数
        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.animation = 'slideDown 0.5s ease-out forwards';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }

        // 检查是否是初次进入网页
        if (!localStorage.getItem('visited')) {
            document.getElementById('popup').style.display = 'block';
            localStorage.setItem('visited', 'true');
        }
    </script>
</body>
</html>
