<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oops!</title>
    <style>
        /* 样式设置，使iframe和文本居中显示 */
        body {
            display: flex;
            flex-direction: column; /* 使内容垂直排列 */
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px; /* 设置文字大小 */
            color: #333;     /* 设置文字颜色 */
            margin-bottom: 20px; /* 与iframe之间的间距 */
        }
        iframe {
            width: 1280px;   /* 设置iframe的宽度 */
            height: 768px;   /* 设置iframe的高度 */
            border: none;    /* 去掉iframe的边框 */
        }
    </style>
</head>
<body>
    <!-- 显示的文本信息 -->
    <h1>Your computer is trashed by the MEMZ trojan. Now enjoy the nyan cat.</h1>
    <!-- B站视频播放器的嵌入 -->
    <iframe 
        src="https://player.bilibili.com/player.html?aid=21564609&bvid=BV1vW411T7HM&cid=35516360&p=1" 
        scrolling="no" 
        allowfullscreen>
    </iframe>
</body>
</html>
